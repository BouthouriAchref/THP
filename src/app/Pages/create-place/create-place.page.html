<ion-header translucent="true">
    <ion-toolbar color="primary" style="padding-top: 0px;" (click)="cmo()">
        <ion-title style="padding-right: 0;">Create a new Place</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</ion-header>

        <form [formGroup]="credentialsForm">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter the place name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleInputDescription">Description</label>
                <textarea style="resize: none;" class="form-control" rows="2" id="comment" placeholder="Enter the place description" formControlName="description"></textarea>
            </div>

                <ion-label>Category</ion-label>
                <ion-select placeholder="Choose Category" id="sel1" okText="Ok" cancelText="Dismiss" (change)="selectChangeHandlerCat($event)" formControlName="category">
                    <ion-select-option *ngFor="let cat of this.categories" [value]="cat._id">{{cat.Name}}
                    </ion-select-option>
                </ion-select>
            </div>

            <div class="form-group" *ngIf="toggleValue">
                <label for="exampleInputAddress">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter the Address" formControlName="address">
            </div>

                    <ion-col>
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="city">
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="form-group">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Zip" formControlName="zip">
                        </div>
                    </ion-col>
                </ion-row>
            </div>

            <div class="form-group">
                <ion-label>State</ion-label>
                <ion-select placeholder="Choose State" id="sel1" okText="Ok" cancelText="Dismiss" (change)="selectChangeHandlerState($event)" formControlName="state">

                    <ion-select-option value="Siliana">Siliana</ion-select-option>

                    <ion-select-option value="Medenine">Medenine</ion-select-option>
                    <ion-select-option value="Tozeur">Tozeur</ion-select-option>
                    <ion-select-option value="Kebili">Kebili</ion-select-option>
                    <ion-select-option value="Tataouine">Tataouine</ion-select-option>
                </ion-select>
            </div>

            <div class="form-row" *ngIf="!toggleValue">
                <div class="form-group col-md-6" style="width: 50%;">
                    <label for="inputCity">Longitude</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Longitude" formControlName="lon">
                </div>

                <div class="form-group col-md-2" style="width: 50%;">
                    <label for="inputZip">Latitude</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Latitude" formControlName="lat">
                </div>
            </div>

            <div class="space-between">
                <ion-row>
                    <ion-col size="9">
                        <ion-label *ngIf="toggleValue" style="font-size: 15px;">Switch To Coordinates</ion-label>
                        <ion-label *ngIf="!toggleValue">Switch To Address</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-toggle (ionChange)="change()" style="padding-top: 5px;"></ion-toggle>
                    </ion-col>
                </ion-row>
            </div>
