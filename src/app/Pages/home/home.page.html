<ion-header class="ion-no-border">
  <ion-item lines="Categories">
    <ion-avatar slot="end">
      <img src="../../../assets/taher.jpg" routerLink="/menu/profile">
    </ion-avatar>
    <ion-label>
      <h2>Find, </h2>
      <h1>Place near you !!</h1>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
<div class="ion-padding wrapper">
  <ion-buttons>
    <ion-searchbar></ion-searchbar>
    <ion-button>
      <ion-icon slot="icon-only" name="options-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-align-items-baseline">
      <ion-col size="6">
        <h4 class="title">
          Popular Dishes
        </h4>
      </ion-col>
      <ion-col size="6">
        <h4 class="more ion-text-end">
          View more
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="sliderConfig">

          <ion-slide *ngFor="let place of places">
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img src="{{place.image}}"></ion-img>
                </div>
                <ion-card-title class="title">{{place.title}}</ion-card-title>
                <ion-card-subtitle>{{place.description.substring(0, 205)}}...</ion-card-subtitle>
                <ion-card-subtitle >
                  <ion-icon name="star" *ngFor="let n of place.noteArray"></ion-icon>
                  <ion-icon name="star-outline" *ngFor="let n of place.noteArray2"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding-horizontal wrapper">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h4 class="title">
            Explore Categories
          </h4>
        </ion-col>
        <ion-col size="6">
          <h4 class="more ion-text-end">
            Show more
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <!-- <ion-slides [options]="categoriesSliderConfig">
            <ion-slide>
              <ion-card class="category" color="tertiary">
                <ion-card-header class="ion-text-center">
                  <ion-icon src="assets/taco.svg"></ion-icon>
                  <ion-card-title>Mexica</ion-card-title>
                  <ion-card-subtitle>Something here</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card class="category" color="danger">
                <ion-card-header class="ion-text-center">
                  <ion-icon src="assets/cookies.svg"></ion-icon>
                  <ion-card-title>Dessert</ion-card-title>
                  <ion-card-subtitle>Something here</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-slide>
          </ion-slides> -->
          <div class="category-slider ion-padding-start">
            <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
              <ion-slide *ngFor="let category of categories">
                <ion-col>
                  <h4>{{ category.name }}</h4>
                  <img src="{{ category.image }}" />
                </ion-col>
              </ion-slide>
            </ion-slides>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding-horizontal wrapper">
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-baseline">
          <ion-col size="6">
            <h4 class="title">
              Recommended Drinks
            </h4>
          </ion-col>
          <ion-col size="6">
            <h4 class="more ion-text-end">
              Show more
            </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
      </div>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="12">
            <ion-slides [options]="sliderConfig">
              <ion-slide *ngFor="let place of places">
                <ion-card class="card">
                  <ion-card-content class="ion-text-left">
                    <div class="img-wrapper">
                      <ion-img src="{{place.image}}"></ion-img>
                    </div>
                    <ion-card-title class="title">{{place.title}}</ion-card-title>
                    <ion-card-subtitle>{{place.description.substring(0, 200)}}...</ion-card-subtitle>
                    <ion-card-subtitle >
                      <ion-icon name="star" *ngFor="let n of place.noteArray"></ion-icon>
                      <ion-icon name="star-outline" *ngFor="let n of place.noteArray2"></ion-icon>
                    </ion-card-subtitle>
                  </ion-card-content>
                </ion-card>
              </ion-slide>
              
            </ion-slides>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
