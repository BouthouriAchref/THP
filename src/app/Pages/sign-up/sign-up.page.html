<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
    
		<ion-title class="ion-text-center custom-font">Sign Up</ion-title>
    <ion-buttons>
      <ion-button routerLink="/menu/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content fullscreen="true">

<div class="row">
    <img src="../../../assets/logo_THP1.png">
</div>

<div class="ion-padding" >
  <form class="ion-padding" [formGroup]="credentialsForm">

    <div class="wrap-input">
    <input class="input" type="text" name="user-name" placeholder="Full Name" formControlName="fullname">
    </div>

    <div class="wrap-input">
   <input class="input" type="text" name="user-email" placeholder="Email" #email formControlName="email">
  
    </div>

    <div class="wrap-input">
      <input class="input" type="password" name="user-password" placeholder="Password" #password formControlName="password">
      
       </div>

    <div class="wrap-input">
    <input class="input" type="password" name="password" placeholder="Confirm Password" formControlName="ConfirmPassword">
    </div> 

    <div class="container-form-btn">
      <button class="form-btn custom-font" (click)="register()">
      SignUp
      </button>
    </div>   


  </form>
</div>
  <ion-fab style="margin-top: 265px" vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button><ion-icon name="logo-facebook" (click)="login()"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>



</ion-content>

<ion-footer class="ion-no-border">
	<ion-toolbar>
		<p class="ion-text-center custom-font">Already have an account? <a routerLink="/login">Sign In</a></p>
	</ion-toolbar>
</ion-footer>
