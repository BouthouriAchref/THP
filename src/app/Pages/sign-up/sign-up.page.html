<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
    
		<ion-title class="ion-text-center custom-font">Sign Up</ion-title>
    <ion-buttons>
      <ion-button style="color: #ed1c24;" routerLink="/menu/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content fullscreen="true">

<div class="row">
    <img src="../../../assets/logo_THP1.png">
</div>

<div class="ion-padding" style="padding-top: 0px; padding-bottom: 0px;">
  <form class="ion-padding" style="padding-top: 0px; padding-bottom: 0px;" [formGroup]="credentialsForm">

    <div class="wrap-input">
    <input class="input" type="text" name="user-name" placeholder="Full Name" formControlName="fullname">
    </div>

    <div class="wrap-input">
   <input class="input" type="text" name="user-email" placeholder="Email" #email formControlName="email">
  
    </div>

    <div class="wrap-input">
      <input class="input" type="password" name="user-password" placeholder="Password" #password formControlName="password">
      
       </div>

    <div class="wrap-input">
    <input class="input" type="password" name="password" placeholder="Confirm Password" formControlName="ConfirmPassword">
    </div> 

    <div class="container-form-btn">
      <button class="form-btn custom-font" (click)="register()">
      SignUp
      </button>
    </div>   


  </form>
</div>



</ion-content>

<ion-footer class="ion-no-border">
	<ion-toolbar>
		<p class="ion-text-center custom-font">Already have an account? <a routerLink="/login">Sign In</a></p>
	</ion-toolbar>
</ion-footer>
