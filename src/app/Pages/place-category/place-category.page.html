<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col size="2">
                <ion-buttons class="space-between">
                    <ion-button style="color: #eb445a;">
                        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="10">
                <ion-title style="margin-left: -70px; text-align: center; padding-inline: 0px;" (click)="onclick()">Category : {{this.category?.Name}}</ion-title>
            </ion-col>
        </ion-row>


    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list style="background: #f8f8fa; overflow-y: scroll;">
        <ion-card style="border-radius: 12px;" *ngFor="let place of this.Places" (click)="selectPlace(place._id,'ppc')">
            <img [src]="place?.Attachement[0].Path">
            <ion-item>

                <ion-avatar slot="start" style="margin-top: -30px;">
                    <img [src]="place?.CreatedBy?.Avatar?.Path">
                </ion-avatar>
                <ion-label>
                    <h2>{{place?.Name}}</h2>
                    <p>{{place?.Description.substring(0, 100)}}</p>
                    <app-notice [note]="place?.Notice"></app-notice>
                    <h3>{{place?.CreatedAt?.substring(0,10).replace('-','/').replace('-','/')}}</h3>
                </ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
