<ion-header class="ion-no-border">
  <ion-item lines="Categories">
    <ion-buttons>
      <ion-button routerLink="/menu/profile">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>
      <h1>Edit your profile</h1>
    </ion-label>
    <div class="abs">
      <ion-button shape="round">Save</ion-button>
    </div>
  </ion-item>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</ion-header>
<ion-content>
  <ion-header class="ion-no-border">
    <div style="background:url('../../../assets/museum.jpg'),rgb(0 0 0 / 50%);" class="couverture">
    <!-- <div style="background:url('../../../assets/{{profileImg.name}}'),rgb(0 0 0 / 50%);" class="couverture"> -->
    </div>
    <div class="flex">
      <div class="box-border">
        <div class="border-white">
          <ion-buttons class="i3">
            <ion-button>
              <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons class="i2">
            <ion-button>
              <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <div class="img-box">
            <ion-buttons class="i1">
              <ion-button>
                <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div>
              <img src="../../assets/taher.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-header>
  <br><br><br>
  <div class="ion-padding wrapper">
    <ion-grid class="ion-no-padding">
      <ion-label>
        <br>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Update your name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Update your last name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Date of Birth</label>
            <input class="form-control" type="date" id="example-date-input">
          </div>
        </form>
      </ion-label>
    </ion-grid>
  </div>
  <br>
</ion-content>
